<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自闭症儿童就业简历模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            resize: vertical;
        }
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>自闭症儿童就业简历模板</h1>
    <div class="form-container">
        <!-- 个人信息 -->
        <div class="form-group">
            <label for="personal-info">个人信息</label>
            <select id="personal-info">
                <option value="name">姓名</option>
                <option value="age">年龄</option>
                <option value="contact">联系方式</option>
            </select>
        </div>

        <!-- 求职意向 -->
        <div class="form-group">
            <label for="job-intention">求职意向</label>
            <select id="job-intention">
                <option value="data-entry">数据录入员</option>
                <option value="library-assistant">图书管理员</option>
                <option value="craft-artisan">手工艺制作员</option>
                <option value="gardening-assistant">园艺助理</option>
            </select>
        </div>

        <!-- 教育背景 -->
        <div class="form-group">
            <label for="education">教育背景</label>
            <select id="education">
                <option value="primary-school">小学</option>
                <option value="middle-school">初中</option>
                <option value="high-school">高中</option>
                <option value="vocational-school">职业学校</option>
            </select>
        </div>

        <!-- 技能与特长 -->
        <div class="form-group">
            <label for="skills">技能与特长</label>
            <select id="skills">
                <option value="computer-skills">计算机操作</option>
                <option value="art-skills">绘画与艺术</option>
                <option value="craft-skills">手工艺制作</option>
                <option value="organization-skills">整理与分类</option>
            </select>
        </div>

        <!-- 工作/实践经历 -->
        <div class="form-group">
            <label for="experience">工作/实践经历</label>
            <select id="experience">
                <option value="internship">实习经历</option>
                <option value="volunteer">志愿者经历</option>
                <option value="part-time">兼职工作</option>
            </select>
        </div>

        <!-- 个人优势说明 -->
        <div class="form-group">
            <label for="strengths">个人优势说明</label>
            <textarea id="strengths" rows="4" placeholder="请描述您的个人优势"></textarea>
        </div>

        <!-- 支持需求说明 -->
        <div class="form-group">
            <label for="support-needs">支持需求说明</label>
            <textarea id="support-needs" rows="4" placeholder="请描述您需要的支持"></textarea>
        </div>

        <!-- 推荐人/机构 -->
        <div class="form-group">
            <label for="reference">推荐人/机构</label>
            <select id="reference">
                <option value="school">学校</option>
                <option value="ngo">非营利组织</option>
                <option value="family">家庭成员</option>
            </select>
        </div>

        <!-- 注意事项 -->
        <div class="form-group">
            <label for="notes">注意事项</label>
            <textarea id="notes" rows="4" placeholder="请填写其他需要注意的事项"></textarea>
        </div>

        <!-- 提交按钮 -->
        <div class="submit-button">
            <button type="submit">提交简历</button>
        </div>
    </div>
</body>
</html>
